<!DOCTYPE html>
<html>
<head>
  <title>Maori Quote Generator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>

<body>
  <div class="quote-box">
    <div class="quote-heading">Maori Proverbs</div>
    <div class="quote-text">
      <i class="fa fa-quote-left"> </i><span id="text"></span>
    </div>
    <div class="quote-author">
    - <span id="author"></span>
    </div>
    <div class="buttons">
      <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
        <i class="fa fa-twitter"></i>
      </a>
      <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
        <i class="fa fa-tumblr"></i>
      </a>
      <button class="button" id="new-quote">New quote</button>
    </div>
  </div>
  <div class="footer">Made by Elyse</a></div>


</body>
</html>
