<!DOCTYPE html>
<html>
<head>
  <title>Maori Quote Generator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>

<body>

  <div class="quote-container">
    <div class="quote-box">
      <div class="quote-title">Maori Proverb
      </div>
        <div class"quote-heading">Maori
        </div>
        <div class="quote-text-maori">*Maori quote
        </div>
        <div class="quote-heading">English
        </div>
        <div class="quote-text-english">*English quote
        </div>
        <div class="buttons">
        <button class="button" id="tweet-quote">Tweet this quote</button>
        <button class="button" id="new-quote">New quote</button>
        </div>

      <div class="footer">Made by Elyse</div>

    </div>
  </div>
</body>
</html>
